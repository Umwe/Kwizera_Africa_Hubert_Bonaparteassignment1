<!DOCTYPE html>
<html>
<head>
    <title>Student Admission Portal</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #007bff; /* Dark blue background color */
            color: #fff; /* White text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure full viewport height */
        }

        header {
            background-color: transparent; /* Remove header background */
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .welcome-message {
            text-align: center;
            margin-bottom: 20px;
        }

        .dummy-content {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Student Admission Portal</h1>
    </header>
    
</body>
</html>
